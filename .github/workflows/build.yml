name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.5.1
      with:
        node-version: 19.2.0
        architecture: x64
    - name: Install Tauri
      run: npm install
    - name: Build
      run: npm run tauri build
    - name: Create Release Draft
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ steps.get_release_version.outputs.version }}
        draft: true
        prerelease: false
        body: |
          Release

    - name: Upload Release Asset Exeutable
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: src-tauri/target/release/bundle/msi/Macropad-UI*.msi
        asset_name: Macropad-UI_Installer.msi
        asset_content_type: application/octet-stream

    - name: Publish Release
      run: |
        curl \
          --request PATCH \
          --url https://api.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.id }} \
         --header 'Authorization: token ${{ secrets.GITHUB_TOKEN }}' \
          --header "Accept: application/vnd.github.v3+json" \
          --data-raw '{"draft":false}'
